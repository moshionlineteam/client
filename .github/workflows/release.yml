name: Build & Release Electron App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    name: Generate Version Tag
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(jq -r ".version" package.json)
          TAG="v$VERSION"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag ${{ steps.version.outputs.version }} || echo "Tag already exists"
          git push origin ${{ steps.version.outputs.version }} || echo "Tag exists, skipping"

  build:
    name: Build Release
    needs: tag
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Setup MSBuild (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: microsoft/setup-msbuild@v1.1

      - name: Install dependencies
        run: npm ci --force

      - name: Build & Publish (electron-builder)
        run: npm run publish
        env:
          GH_TOKEN: ${{ secrets.BUILD_TOKEN }}
          # Optional: use tag name from job 1
          BUILD_VERSION: ${{ needs.tag.outputs.version }}

