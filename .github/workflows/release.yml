name: MoshiOnlineDesktop

on:
  push:
    branches: 
       - main

jobs:
  build:
    # The type of runner that the job will run on
    name: Build MoshiOnlineDesktop
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10' 

      - name: Get version from package.json (npm)
        id: get_version
        run: |
          # npm pkg get version prints "1.2.3" (with quotes) â€” strip the quotes
          echo "PROJECT_VERSION=$(npm pkg get version | tr -d '\"')" >> $GITHUB_ENV

      - name: Generate Release Version
        id: release_version
        run: |
          DATE=$(date +'%y%m%d-%H%M')
          SHA=$(echo $GITHUB_SHA | cut -c1-7)
          RELEASE_VERSION="${PROJECT_VERSION}-${DATE}-${SHA}"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV


      - name: Setup MSBuild
        if: startsWith(matrix.os, 'windows')
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Install dependencies
        run: npm i
      
      - name: Make and Publish (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}

      - name: Make and Publish (WINDOWS)
        if: startsWith(matrix.os, 'windows')
        run: npm run publish-windows
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}
        
      - name: Make and Publish (MAC)
        if: startsWith(matrix.os, 'macos')
        run: npm run publish-mac

      # Step 8: Create GitHub Release
      - name: Create GitHub Release
        if: ${{ !endsWith(env.PROJECT_VERSION, '-SNAPSHOT') }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ${{ env.RELEASE_VERSION }}
          files: |
            out/*/*/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}
